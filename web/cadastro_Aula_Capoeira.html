<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Cadastro</title>
</head>
<body style="background-image: url('fundoForm2.png'); background-size: cover;">

    <h5 class="Cadastro">Cadastro</h5>

    <form class="box-form">
        <div class="form">
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Nome Completo" required />
            </div>

            <div class="input-group">
                <label for="datanasc">Data de Nascimento</label>
                <input id="datanasc" type="date" required />
            </div>

            <div class="input-group">
                <label for="e-mail">E-mail</label>
                <input type="email" id="e-mail" placeholder="Ex: email@gmail.com" required />
            </div>

            <div class="input-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="Telefone" required />
            </div>

            <div class="input-group">
                <label for="arte-marcial">Arte Marcial</label>
                <select id="arte-marcial" required>
                    <option value="">Selecione uma opção</option>
                    <option value="capoeira">Capoeira</option>
                    <option value="jiu-jitsu">Jiu-Jitsu</option>
                    <option value="karate">Karatê</option>
                </select>
            </div>

            <div class="input-group">
                <button type="submit" class="enviar-button">Enviar</button>
            </div>
        </div>
    </form>
</body>
</html>
