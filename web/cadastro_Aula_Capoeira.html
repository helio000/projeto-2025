<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <title>Cadastro</title>
</head>
<body style="background-image: url('fotos/fundoForm2.png'); background-size: cover; margin: 0;">

  <form id="formulario" class="box-form">
    <div class="form">
      
      <!-- Título Cadastro em cima do formulário -->
      <h2 class="Cadastro">Cadastro</h2>

      <div class="input-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Nome Completo" required />
      </div>

      <div class="input-group">
        <label for="datanasc">Data de Nascimento</label>
        <input id="datanasc" type="date" required />
      </div>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Ex: email@gmail.com" required />
      </div>

      <div class="input-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" placeholder="Telefone" required />
      </div>

      <div class="input-group">
        <label for="arte-marcial">Arte Marcial</label>
        <select id="arte-marcial" required>
          <option value="">Selecione uma opção</option>
          <option value="capoeira">Capoeira</option>
          <option value="jiu-jitsu">Jiu-Jitsu</option>
          <option value="karate">Karatê</option>
        </select>
      </div>

      <div class="input-group">
        <button type="submit" class="enviar-button">Enviar</button>
      </div>

      <div class="input-group">
        <button type="button" class="enviar-button" onclick="window.location.href='login.html'">Login</button>
      </div>
    </div>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("formulario");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const dados = {
          nome: document.getElementById("nome").value.trim(),
          datanasc: document.getElementById("datanasc").value,
          email: document.getElementById("email").value.trim().toLowerCase(),
          telefone: document.getElementById("telefone").value.replace(/\D/g, ""),
          arteMarcial: document.getElementById("arte-marcial").value
        };

        if (!dados.nome || !dados.datanasc || !dados.email || !dados.telefone || !dados.arteMarcial) {
          alert("Preencha todos os campos!");
          return;
        }

        try {
          const resposta = await fetch("http://localhost:3100/alunos", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(dados)
          });

          let resultado;
          try {
            resultado = await resposta.json();
          } catch {
            resultado = { error: "Resposta inválida do servidor" };
          }

          if (!resposta.ok) {
            console.error("Erro do backend:", resultado);
            alert("Erro ao cadastrar aluno: " + (resultado.error || "Erro desconhecido"));
            return;
          }

          let alunos = JSON.parse(localStorage.getItem("alunos")) || [];
          alunos.push(resultado);
          localStorage.setItem("alunos", JSON.stringify(alunos));

          alert("Aluno cadastrado com sucesso! Você será redirecionado para a sala em 5 segundos.");
          form.reset();

          setTimeout(() => {
            window.location.href = "sala.html";
          }, 5000);

        } catch (erro) {
          console.error("Erro ao enviar dados para o servidor:", erro);
          alert("Erro na conexão com o servidor.");
        }
      });
    });
  </script>

</body>
</html>
