<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangetsu Uzumaki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header style="background-color: black; padding: 10px; display: flex; justify-content: flex-end;">
        <a href="sobre_nós.html" class="informações">sobre nós</a>
    </header>

    <!-- Seção principal com imagem e botão -->
    <section style="text-align: center; background-image: url('capa2.png'); background-size: cover; color: white; padding: 20px;">
        <h1>HANGETSU UZUMAKI</h1>
        <div style="background-image: url('logo.png'); background-size: cover; color: white; width: 100px; height: 100px; position: absolute; top: 50px;"></div>
    </section>
    <section style="text-align: center; background-image: url('bnner.jpg'); background-size: cover; color: white; padding: 230px;">
      <a href="Cadastro_Aula_Capoeira.html">
        <button class="button">CADASTRE-SE</button>
    </a>
  </section>

    <!-- Sobre a escola -->
    <section style="background-color: red; color: white; padding: 100px; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h2>sobre a nossa escola</h2>
        </div>
        <img src="imagem-da-escola.png" alt="Imagem da escola" style="height: 500px; width: 450px;">
    </section>

    <!-- Benefícios -->
    <section style="background-color: black; color: white; text-align: center; padding: 50px;">
        <h2>benefícios</h2>
        <div style="display: grid; grid-template-columns: repeat(3, 100px); gap: 20px; justify-content: center; margin-top: 30px;">
            <div style="background-color: red; width: 100px; height: 100px;"></div>
            <div style="background-color: red; width: 100px; height: 100px;"></div>
            <div style="background-color: red; width: 100px; height: 100px;"></div>
            <div style="background-color: red; width: 100px; height: 100px;"></div>
            <div style="background-color: red; width: 100px; height: 100px;"></div>
            <div style="background-color: red; width: 100px; height: 100px;"></div>
        </div>
    </section>

    <!-- Parcerias -->
    <section style="background-color: black; color: white; text-align: center; padding: 50px;">
        <h2>PARCERIAS</h2>
        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 50px; margin-top: 30px;">
          <div style="background-image: url('logo_mar_art.png'); background-size: cover; color: white; width: 300px; height: 300px;"></div>
          <div style="background-image: url('mc_logo.png'); background-size: cover; color: white; width: 300px; height: 190px; position: relative;top: 50px;"></div>
          <div style="background-image: url('ficlub_logo.png'); background-size: cover; color: white; width: 400px; height: 300px; position: relative;top: -20px; right: 50px;"></div>
        </div>
    </section>

    <!-- Criadores -->
    <section style="background-color: red; color: white; padding: 50px; text-align: center;">
        <h2>nossos criadores</h2>
        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
            <div style="background-image: url('foto1.png'); background-size: cover; color: white; width: 300px; height: 300px;"></div>
            <div style="background-image: url('foto4.jpeg'); background-size: cover; color: white; width: 300px; height: 300px;"></div>
            <div style="background-image: url('foto2.jpg'); background-size: cover; color: white; width: 300px; height: 300px;"></div>
            <div style="background-image: url('foto3.jpg'); background-size: cover; color: white; width: 300px; height: 300px;"></div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer style="background-color: red; color: white; text-align: right; padding: 20px;">
        <p>hangetsu uzumaki - 2025</p>
    </footer>

</body>
</html>
